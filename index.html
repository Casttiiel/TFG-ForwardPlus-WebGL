		html, body { width: 100%; height: 100%; margin: 0; padding: 0 }

		#mode { color: white; }
		#instructions { position: absolute; bottom: 0; color: white; margin-left: 1%; margin-bottom: .5%; }

		<div id="fps"></div>

		&emsp;Press 2 to show Tile Debug Pipeline <br>
